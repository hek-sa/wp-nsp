<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web dengan Layout Tabel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 10px;
        }
        .header {
            background-color: #f2f2f2;
            text-align: center;
        }
        .sidebar {
            background-color: #e7e7e7;
            width: 20%;
        }
        .content {
            background-color: #fff;
            width: 60%;
        }
        .footer {
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="header">Header</td>
        </tr>
        <tr>
            <td class="sidebar">Sidebar Kiri</td>
            <td class="content">Konten Utama</td>
            <td class="sidebar">Sidebar Kanan</td>
        </tr>
        <tr>
            <td colspan="3" class="footer">Footer</td>
        </tr>
    </table>
</body>
</html>
